<ion-toolbar>
  <ion-buttons left>
    <button ion-button icon-only color="royal" menuToggle>
      <ion-icon name="menu"></ion-icon>
      <span *ngIf="counter" color="danger" class="notice-icon"></span>
    </button>
  </ion-buttons>

  <ion-title>{{title | translate}}</ion-title>

  <ion-buttons right>
    <button ion-button icon-only (click)="openNotificationPage()">
      <ion-icon name="notifications" [color]="hasNotification ? 'secondary' : ''"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
