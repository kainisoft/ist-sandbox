<ng-container *ngIf="idea else loading">
  <p padding-horizontal><strong>{{'FEED_IDEA_DESC' | translate}}</strong></p>

  <ion-card-content>
    <photo-list [entityType]="photoTypes.IDEA" [entityId]="feedEntity.data.id" [showIfIsEmpty]="false"></photo-list>

    <div padding-horizontal>
      <p>{{idea.title}}</p>
      <p *ngIf="idea.desc">{{idea.desc}}</p>
    </div>
  </ion-card-content>
</ng-container>

<ng-template #loading>
  <loading></loading>
</ng-template>
