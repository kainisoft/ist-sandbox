<ion-header feed-header [feedId]="id"></ion-header>

<ion-content>
  <ng-container *ngIf="feed else loading">
    <feed-item
      [feedEntity]="feed"
      [commentsClickHandler]="commentsClickHandler.bind(this)"
      [likesClickHandler]="likesClickHandler.bind(this)">
    </feed-item>

    <ng-container [ngSwitch]="content">
      <ng-container *ngSwitchCase="contents.COMMENTS">
        <comments-list [id]="feed.id" [levels]="2"></comments-list>
      </ng-container>

      <ng-container *ngSwitchCase="contents.LIKES">
        <like-list [id]="feed.id"></like-list>
      </ng-container>
    </ng-container>
  </ng-container>
</ion-content>

<ng-template #loading>
  <loading></loading>
</ng-template>
