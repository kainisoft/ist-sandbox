<ion-content no-padding>
  <logo></logo>

  <form [formGroup]="form" (ngSubmit)="send()" class="login-form" padding>
    <ion-list no-lines>
      <element-builder [element]="form.getEmail()"></element-builder>
    </ion-list>

    <div class="login-actions" align-self-end>
      <ion-list no-lines padding-top no-margin>
        <button ion-button full round type="submit">
          {{'Send' | translate}}
        </button>
      </ion-list>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-buttons end>
    <button color="light" clear ion-button (click)="back()">{{'Back' | translate}}</button>
  </ion-buttons>
</ion-footer>
